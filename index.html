<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Terminal Typewriter</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <section class="text-animation">
      <div class="container">
        <div>
          <div class="frame">
            <matrix></matrix>
            <div class="typewriter">
                <p><span class="user">sans</span> in <span class="folder">Typewriter</span> <i class="fas fa-code-branch"></i> on <span class="branch">main</span></p>
              <span class="dollar">→  $ </span><span id="typewriter_heading"></span>
              <span class="typewriter_caret heading">▍</span>
            </div>
            <div class="typewriter">
              <span class="dollar2">→  $ </span><span id="typewriter_body"></span>
              <span class="typewriter_caret body">▍</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.9.4/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
